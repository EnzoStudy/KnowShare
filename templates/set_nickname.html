{% extends 'base.html' %}
{% block title %}닉네임 설정 | 지식인 QnA{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="kin-card">
            <h2 class="mb-3">닉네임 설정</h2>
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-3">
                    <input type="text" name="nickname" class="form-control" maxlength="32" placeholder="닉네임을 입력하세요" value="{{ nickname }}">
                </div>
                <button type="submit" class="kin-btn">저장</button>
                <a href="/" class="btn btn-link">취소</a>
            </form>
            <div class="mt-3 text-muted" style="font-size:0.95em;">닉네임은 쿠키에 저장되어 익명 QnA 활동에 사용됩니다.</div>
        </div>
    </div>
</div>
{% endblock %}
